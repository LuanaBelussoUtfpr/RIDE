<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="menulogin.xhtml"></ui:decorate>

    <h:head>
        <title>Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    </h:head>
    <h:body>
        <h:form>
            <div class="row">
                <p:growl id="msgGlobal"/>
                <div class="container">
                    <div class="center_align">
                        <div class="card">
                            <div class="center">
                                <img class="responsive-img" style="max-width: 250px" src="img/new_user.PNG"></img>
                            </div>
                            <div class="left-align">
                                <h:form id="login">
                                    <form action="index.xhtml" method="post">
                                        <p:inputText  placeholder="Usuário" id="usuario" type="text" required="true" requiredMessage="Informe seu usuário!" class="validate" value="#{loginMB.usuario}"/>
                                        <p:inputText  placeholder="Senha" id="senha" type="password" required="true" requiredMessage="Informe sua senha!" class="validate" value="#{loginMB.senha}"/>
                                    </form>
                                </h:form>
                            </div>
                            <div class="row center">
                                <p:commandButton update="msgGlobal" ajax ="false" type="submit" value="Login" actionListener="#{loginMB.login()}" 
                                                 class="btn waves-red waves-red white-text" /> 

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
