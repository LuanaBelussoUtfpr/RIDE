<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText value="#{cadastroUsuarioMB.nome}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.sobrenome}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.usuario}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.senha}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.cidade}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.estado}"></p:inputText>
            <p:inputText value="#{cadastroUsuarioMB.pais}"></p:inputText>
            
            <p:commandButton ajax="false" value="criar" action="#{cadastroUsuarioMB.criar()}"></p:commandButton>
        </h:form>
        

    </h:body>
</html>
