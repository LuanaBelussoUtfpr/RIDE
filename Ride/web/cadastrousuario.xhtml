<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <ui:decorate template="menucadastro.xhtml"></ui:decorate>
      
    <h:head>
        <title>Facelet Title</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <div class="row">
            <h:form class="col s12">
                <div class="row">
                    <div class="container">  
                        <div class="center_align">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <p:inputText id="Nome" type="text" class="validate" value="#{cadastroUsuarioMB.nome}"></p:inputText>
                                            <label for="nome">Nome</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <p:inputText id="sobrenome" type="text" class="validate" value="#{cadastroUsuarioMB.sobrenome}"></p:inputText>
                                            <label for="sobrenome">Sobrenome</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <p:inputText id="usuario" type="text" class="validate" value="#{cadastroUsuarioMB.usuario}"></p:inputText>
                                            <label for="usuario">Usu√°rio</label>
                                        </div>

                                        <div class="input-field col s6">
                                            <p:inputText id="email" type="email" class="validate" value="#{cadastroUsuarioMB.email}" ></p:inputText>
                                            <label for="email">E-mail</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <p:inputText id="senha" type="password" class="validate" value="#{cadastroUsuarioMB.senha}"></p:inputText>
                                            <label for="senha">Senha</label>
                                        </div>

                                        <div class="input-field col s6">
                                            <p:inputText id="confirmarsenha" type="password" class="validate"></p:inputText>
                                            <label for="senha">Confirmar Senha</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <p:inputText id="cidade" type="text" class="validate" value="#{cadastroUsuarioMB.cidade}"></p:inputText>
                                            <label for="cidade">Cidade</label>
                                        </div>

                                        <div class="input-field col s6">
                                            <p:inputText id="estado" type="text" class="validate" value="#{cadastroUsuarioMB.estado}"></p:inputText>
                                            <label for="estado">Estado</label>
                                        </div>
                                    </div>
                                    <p:commandButton  ajax="false" value="Registrar" action="#{cadastroUsuarioMB.criar()}" class="btn-large waves-effect waves-light orange" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
