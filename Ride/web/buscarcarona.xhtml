<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="menubuscarcarona.xhtml"></ui:decorate>

    <h:head>
        <title>RIDE</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <h:form class="col s12">
            <p:panel header="Caronas">
                <p:dataTable var="carona" value="#{buscarCaronaMB.consultar()}" widgetVar="caronaTable" 
                             emptyMessage="Nenhum registro encontrado." 
                             filteredValue="#{buscarCaronaMB.filteredCarona}">
 
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Pesquisar por:   " />
                            <p:inputText id="globalFilter" onkeyup="PF('caronaTable').filter()" style="width:150px" placeholder="Digite o que procura"/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="Descrição" filterBy="#{carona.descricao}" filterMatchMode="contains">
                        <h:outputText value="#{carona.descricao}"/>
                    </p:column>  
                    
                    <p:column headerText="Data" filterBy="#{carona.dataCarona}" filterMatchMode="contains">
                        
                        <h:outputText value="#{carona.dataCarona}">
                        </h:outputText>
                        
                    </p:column>
                    
                    <p:column headerText="Horário" filterBy="#{carona.horarioCarona}" filterMatchMode="contains">
                        <h:outputText value="#{carona.horarioCarona}"/>
                    </p:column> 
                    <p:column headerText="Vagas" filterBy="#{carona.vagasDisponiveis}" filterMatchMode="contains">
                        <h:outputText value="#{carona.vagasDisponiveis}"/>
                    </p:column>
                    <p:column headerText="Valor" filterBy="#{carona.valorCarona}" filterMatchMode="contains">
                        <h:outputText value="#{carona.valorCarona}"/>
                    </p:column>
                    
                    <p:column headerText="Saída" filterBy="#{carona.localOrigem}" filterMatchMode="contains">
                        <h:outputText value="#{carona.localOrigem}"/>
                    </p:column>
                    <p:column headerText="Cidade" filterBy="#{carona.cidadeOrigem}" filterMatchMode="contains">
                        <h:outputText value="#{carona.cidadeOrigem}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{carona.estadoOrigem}"  filterMatchMode="contains">
                        <h:outputText value="#{carona.estadoOrigem}"/>
                    </p:column>
                    
                     <p:column headerText="Chegada" filterBy="#{carona.localDestino}" filterMatchMode="contains">
                        <h:outputText value="#{carona.localDestino}"/>
                    </p:column>
                    <p:column headerText="Cidade" filterBy="#{carona.cidadeDestino}" filterMatchMode="contains">
                        <h:outputText value="#{carona.cidadeDestino}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{carona.estadoDestino}"  filterMatchMode="contains">
                        <h:outputText value="#{carona.estadoDestino}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
