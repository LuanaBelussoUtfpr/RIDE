<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <ui:decorate template="menucadastrocarona.xhtml"></ui:decorate>
      
    <h:head>
        <title>Buscar Carona</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
            <h:form class="col s12">
                <div class="row">
                    <div class="container">  
                        <div class="center_align">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <h6>Data:</h6>
                                            <p:inputText id="data" type="date" class="validate" value="#{cadastroUsuarioMB.nome}"></p:inputText>
                                            
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s6">
                                            <p:inputText id="origem" type="text" class="validate" value="#{cadastroUsuarioMB.usuario}"></p:inputText>
                                            <label for="origem">Local de Origem</label>
                                        </div>

                                        <div class="input-field col s6">
                                            <p:inputText id="destino" type="text" class="validate" value="#{cadastroUsuarioMB.email}" ></p:inputText>
                                            <label for="destino">Local de Destino</label>
                                        </div>
                                    </div>

                                        <div class="input-field col s6">
                                            <p:inputText id="valor" type="number" class="validate"></p:inputText>
                                            <label for="valor">Valor da Carona</label>
                                        </div>
                                    </div>
                                <p:commandButton  ajax="false" value="Buscar Carona" action="#{cadastroUsuarioMB.criar()}" class="btn-large active orange black-text" />
                                </div>
                            </div>
                        </div>
                    </div>
            </h:form>
    </h:body>
</html>
